<html>
	<head>
		<jsondata />
		<script type="text/javascript" src="/js/mapping.js"></script>
		<script type="text/javascript" src="/js/table.js"></script>
		<script type="text/javascript">
			function init() {
				var table = new TypedTable();
				var columns = ["website","email","id","postal_street","name","lastname","firstname","status","postal_city","phone_main"];
				for (var i = 0; i < columns.length; i++) {
					table.addColumn(columns[i], columns[i]);
				}

				for (var i = 0; i < data.length; i++) {
					var rowid = data[i]["id"];
					table.addRow(rowid);
					table.columns.forEach((function(key, value) {
						if (data[i].hasOwnProperty(key)) {
							table.addCell(rowid, key, data[i][key]);
						}
					}));
				}

				document.body.appendChild(document.createTextNode("Query and json generation took "+time+" ms"));
				document.body.appendChild(document.createElement("br"));
				document.body.appendChild(table.table);
			}
		</script>
		<style type="text/css">
			td { 
				border: 1px solid;
			}
			th {
				background-color: #dddddd;
			}
		</style>
	</head>
	<body onload="init()">
	</body>
</html>
