<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                      "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Music Test</title>
<script language="javascript">
function play(file) {
    	var div = document.getElementById('soundbox');
	div.innerHTML = "<embed src=\""+file+"\" type=\"audio/wav\" hidden=\"true\" autoplay=\"true\" autostart=\"true\" loop=\"false\" height=\"150\" width=\"50\">";
	return true;
}
</script>
</head>

<body>
    <div id="soundbox" style="display:block;">
    </div>
<button type="button" onclick="return play('sounds/bip.wav');">Play Music</button>

<object width="100" height="100" hidden="true" autoplay="true" autostart="true" type="audio/wav" data="token.wav"><param name="src" value="sounds/bip.wav"></object>
</body>
</html>
